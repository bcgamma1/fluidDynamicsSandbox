<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fluid Dynamics Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 280px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .value-display {
            min-width: 40px;
            font-size: 11px;
            color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button.active {
            background: #ff6b6b;
        }

        #canvas {
            cursor: crosshair;
            background: radial-gradient(circle at center, #87CEEB 0%, #4682B4 100%);
        }

        #info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            line-height: 1.4;
        }

        .instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            font-size: 12px;
            line-height: 1.5;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .instructions ul {
            list-style: none;
            padding-left: 0;
        }

        .instructions li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .instructions li:before {
            content: "â€¢";
            color: #4CAF50;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label>Gravity</label>
                <div class="slider-container">
                    <input type="range" id="gravitySlider" min="-2" max="3" step="0.1" value="0.5">
                    <span class="value-display" id="gravityValue">0.5</span>
                </div>
            </div>

            <div class="control-group">
                <label>Viscosity</label>
                <div class="slider-container">
                    <input type="range" id="viscositySlider" min="0.1" max="2" step="0.1" value="0.8">
                    <span class="value-display" id="viscosityValue">0.8</span>
                </div>
            </div>

            <div class="control-group">
                <label>Surface Tension</label>
                <div class="slider-container">
                    <input type="range" id="tensionSlider" min="0" max="2" step="0.1" value="0.5">
                    <span class="value-display" id="tensionValue">0.5</span>
                </div>
            </div>

            <div class="control-group">
                <label>Drop Objects</label>
                <div class="button-group">
                    <button id="dropSphere">Sphere</button>
                    <button id="dropCube">Cube</button>
                    <button id="dropLight">Light Ball</button>
                    <button id="dropHeavy">Heavy Ball</button>
                </div>
            </div>

            <div class="control-group">
                <label>Tools</label>
                <div class="button-group">
                    <button id="barrierMode">Add Barriers</button>
                    <button id="addWater">Add Water</button>
                    <button id="resetSim">Reset All</button>
                </div>
            </div>
        </div>

        <div class="instructions">
            <h3>Controls</h3>
            <ul>
                <li>Click to drop water particles</li>
                <li>Drag to create barriers when in barrier mode</li>
                <li>Use buttons to drop different objects</li>
                <li>Adjust sliders for physics parameters</li>
                <li>Watch realistic fluid behavior!</li>
            </ul>
        </div>

        <canvas id="canvas"></canvas>

        <div id="info">
            <div>Particles: <span id="particleCount">0</span></div>
            <div>Objects: <span id="objectCount">0</span></div>
            <div>FPS: <span id="fps">60</span></div>
        </div>
    </div>

    <script>
        class FluidParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.ax = 0;
                this.ay = 0;
                this.density = 1.0;
                this.pressure = 0;
                this.mass = 1.0;
                this.radius = 3;
                this.color = {r: 64, g: 164, b: 255, a: 0.8};
                this.neighbors = [];
                this.life = 1.0;
                this.foam = false;
            }

            update(dt, gravity, viscosity, surfaceTension) {
                // Apply gravity
                this.ay += gravity;

                // Apply pressure and viscosity forces
                this.applyForces(viscosity, surfaceTension);

                // Verlet integration for stability
                this.vx += this.ax * dt;
                this.vy += this.ay * dt;

                // Damping for stability
                this.vx *= 0.999;
                this.vy *= 0.999;

                // Update position
                this.x += this.vx * dt;
                this.y += this.vy * dt;

                // Reset accelerations
                this.ax = 0;
                this.ay = 0;

                // Update color based on velocity
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const intensity = Math.min(speed / 10, 1);
                this.color.r = 64 + intensity * 100;
                this.color.g = 164 + intensity * 60;
                this.color.b = 255;
                this.color.a = 0.6 + intensity * 0.4;

                // Handle foam particles
                if (this.foam) {
                    this.life -= dt * 2;
                    this.color.a = this.life * 0.5;
                    this.radius = 2 + (1 - this.life) * 2;
                }
            }

            applyForces(viscosity, surfaceTension) {
                if (this.neighbors.length === 0) return;

                let pressureForceX = 0;
                let pressureForceY = 0;
                let viscosityForceX = 0;
                let viscosityForceY = 0;
                let surfaceForceX = 0;
                let surfaceForceY = 0;

                for (let neighbor of this.neighbors) {
                    const dx = this.x - neighbor.x;
                    const dy = this.y - neighbor.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 0 && distance < 20) {
                        const influence = this.smoothingKernel(distance, 20);
                        const pressureGradient = this.pressureGradientKernel(distance, 20);
                        const viscosityKernel = this.viscosityKernel(distance, 20);

                        // Pressure force
                        const pressureTerm = (this.pressure + neighbor.pressure) / (2 * neighbor.density);
                        pressureForceX -= neighbor.mass * pressureTerm * pressureGradient * dx / distance;
                        pressureForceY -= neighbor.mass * pressureTerm * pressureGradient * dy / distance;

                        // Viscosity force
                        viscosityForceX += viscosity * neighbor.mass * (neighbor.vx - this.vx) / neighbor.density * viscosityKernel;
                        viscosityForceY += viscosity * neighbor.mass * (neighbor.vy - this.vy) / neighbor.density * viscosityKernel;

                        // Surface tension
                        surfaceForceX += surfaceTension * influence * dx / distance;
                        surfaceForceY += surfaceTension * influence * dy / distance;
                    }
                }

                this.ax += pressureForceX + viscosityForceX + surfaceForceX;
                this.ay += pressureForceY + viscosityForceY + surfaceForceY;
            }

            smoothingKernel(distance, radius) {
                if (distance >= radius) return 0;
                const volume = Math.PI * Math.pow(radius, 8) / 4;
                const value = Math.max(0, radius * radius - distance * distance);
                return value * value * value / volume;
            }

            pressureGradientKernel(distance, radius) {
                if (distance >= radius) return 0;
                const volume = Math.PI * Math.pow(radius, 8) / 4;
                const value = Math.max(0, radius * radius - distance * distance);
                return -6 * value * value / volume;
            }

            viscosityKernel(distance, radius) {
                if (distance >= radius) return 0;
                const volume = Math.PI * Math.pow(radius, 8) / 4;
                return 45 * (radius - distance) / volume;
            }
        }

        class RigidBody {
            constructor(x, y, type, density = 1.0) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.type = type;
                this.density = density;
                this.restitution = 0.4;
                
                switch(type) {
                    case 'sphere':
                        this.radius = 15 + Math.random() * 10;
                        this.mass = Math.PI * this.radius * this.radius * density;
                        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                        break;
                    case 'cube':
                        this.width = 20 + Math.random() * 15;
                        this.height = this.width;
                        this.mass = this.width * this.height * density;
                        this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                        this.angle = 0;
                        this.angularVelocity = 0;
                        break;
                    case 'light':
                        this.radius = 12;
                        this.mass = Math.PI * this.radius * this.radius * 0.3;
                        this.color = '#ffeb3b';
                        break;
                    case 'heavy':
                        this.radius = 18;
                        this.mass = Math.PI * this.radius * this.radius * 2.5;
                        this.color = '#795548';
                        break;
                }
            }

            update(dt, gravity) {
                this.vy += gravity * dt * 60;
                this.vx *= 0.999;
                this.vy *= 0.999;
                
                this.x += this.vx * dt * 60;
                this.y += this.vy * dt * 60;

                if (this.type === 'cube') {
                    this.angularVelocity *= 0.99;
                    this.angle += this.angularVelocity * dt * 60;
                }
            }

            checkCollision(particle) {
                let distance;
                if (this.type === 'sphere' || this.type === 'light' || this.type === 'heavy') {
                    const dx = particle.x - this.x;
                    const dy = particle.y - this.y;
                    distance = Math.sqrt(dx * dx + dy * dy);
                    return distance < (this.radius + particle.radius);
                } else if (this.type === 'cube') {
                    // Simplified AABB collision for cube
                    return (particle.x > this.x - this.width/2 && 
                            particle.x < this.x + this.width/2 &&
                            particle.y > this.y - this.height/2 && 
                            particle.y < this.y + this.height/2);
                }
                return false;
            }

            resolveCollision(particle) {
                if (this.type === 'sphere' || this.type === 'light' || this.type === 'heavy') {
                    const dx = particle.x - this.x;
                    const dy = particle.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < (this.radius + particle.radius) && distance > 0) {
                        const overlap = (this.radius + particle.radius) - distance;
                        const normalX = dx / distance;
                        const normalY = dy / distance;
                        
                        // Separate particles
                        particle.x += normalX * overlap * 0.5;
                        particle.y += normalY * overlap * 0.5;
                        
                        // Apply collision response
                        const relativeVelX = particle.vx - this.vx;
                        const relativeVelY = particle.vy - this.vy;
                        const velAlongNormal = relativeVelX * normalX + relativeVelY * normalY;
                        
                        if (velAlongNormal > 0) return;
                        
                        const impulse = -(1 + this.restitution) * velAlongNormal / (1/particle.mass + 1/this.mass);
                        
                        particle.vx += impulse * normalX / particle.mass;
                        particle.vy += impulse * normalY / particle.mass;
                        this.vx -= impulse * normalX / this.mass * 0.1;
                        this.vy -= impulse * normalY / this.mass * 0.1;
                        
                        // Create foam effect
                        if (Math.random() < 0.3) {
                            particle.foam = true;
                            particle.life = 0.5 + Math.random() * 0.5;
                        }
                    }
                }
            }
        }

        class Barrier {
            constructor(x1, y1, x2, y2) {
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x2;
                this.y2 = y2;
                this.thickness = 5;
            }

            checkCollision(particle) {
                const A = particle.x - this.x1;
                const B = particle.y - this.y1;
                const C = this.x2 - this.x1;
                const D = this.y2 - this.y1;

                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                let param = -1;
                if (lenSq !== 0) param = dot / lenSq;

                let xx, yy;
                if (param < 0) {
                    xx = this.x1;
                    yy = this.y1;
                } else if (param > 1) {
                    xx = this.x2;
                    yy = this.y2;
                } else {
                    xx = this.x1 + param * C;
                    yy = this.y1 + param * D;
                }

                const dx = particle.x - xx;
                const dy = particle.y - yy;
                const distance = Math.sqrt(dx * dx + dy * dy);

                return distance < (particle.radius + this.thickness);
            }

            resolveCollision(particle) {
                if (this.checkCollision(particle)) {
                    const A = particle.x - this.x1;
                    const B = particle.y - this.y1;
                    const C = this.x2 - this.x1;
                    const D = this.y2 - this.y1;

                    const dot = A * C + B * D;
                    const lenSq = C * C + D * D;
                    let param = Math.max(0, Math.min(1, dot / lenSq));

                    const xx = this.x1 + param * C;
                    const yy = this.y1 + param * D;

                    const dx = particle.x - xx;
                    const dy = particle.y - yy;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < (particle.radius + this.thickness) && distance > 0) {
                        const normalX = dx / distance;
                        const normalY = dy / distance;
                        const overlap = (particle.radius + this.thickness) - distance;

                        particle.x += normalX * overlap;
                        particle.y += normalY * overlap;

                        const dotProduct = particle.vx * normalX + particle.vy * normalY;
                        particle.vx -= 2 * dotProduct * normalX * 0.8;
                        particle.vy -= 2 * dotProduct * normalY * 0.8;
                    }
                }
            }
        }

        class FluidSimulation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.objects = [];
                this.barriers = [];
                this.spatialGrid = {};
                this.gridSize = 25;
                
                this.gravity = 0.5;
                this.viscosity = 0.8;
                this.surfaceTension = 0.5;
                this.barrierMode = false;
                this.isDrawingBarrier = false;
                this.barrierStart = null;
                
                this.lastTime = 0;
                this.frameCount = 0;
                this.fps = 60;
                
                this.setupCanvas();
                this.setupEventListeners();
                this.initializeWater();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }

            setupEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                this.canvas.addEventListener('click', (e) => this.handleClick(e));

                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
            }

            handleMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (this.barrierMode) {
                    this.isDrawingBarrier = true;
                    this.barrierStart = {x, y};
                }
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (this.isDrawingBarrier && this.barrierStart) {
                    this.currentBarrierEnd = {x, y};
                }
            }

            handleMouseUp(e) {
                if (this.isDrawingBarrier && this.barrierStart && this.currentBarrierEnd) {
                    this.barriers.push(new Barrier(
                        this.barrierStart.x,
                        this.barrierStart.y,
                        this.currentBarrierEnd.x,
                        this.currentBarrierEnd.y
                    ));
                    this.isDrawingBarrier = false;
                    this.barrierStart = null;
                    this.currentBarrierEnd = null;
                }
            }

            handleClick(e) {
                if (!this.barrierMode) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Add multiple particles in a small area
                    for (let i = 0; i < 5; i++) {
                        const offsetX = (Math.random() - 0.5) * 10;
                        const offsetY = (Math.random() - 0.5) * 10;
                        this.particles.push(new FluidParticle(x + offsetX, y + offsetY));
                    }
                }
            }

            initializeWater() {
                // Create initial water pool
                for (let x = 50; x < 300; x += 8) {
                    for (let y = this.canvas.height - 200; y < this.canvas.height - 50; y += 8) {
                        this.particles.push(new FluidParticle(x, y));
                    }
                }
            }

            updateSpatialGrid() {
                this.spatialGrid = {};
                
                for (let particle of this.particles) {
                    const gridX = Math.floor(particle.x / this.gridSize);
                    const gridY = Math.floor(particle.y / this.gridSize);
                    const key = `${gridX},${gridY}`;
                    
                    if (!this.spatialGrid[key]) {
                        this.spatialGrid[key] = [];
                    }
                    this.spatialGrid[key].push(particle);
                }
            }

            findNeighbors(particle) {
                const neighbors = [];
                const gridX = Math.floor(particle.x / this.gridSize);
                const gridY = Math.floor(particle.y / this.gridSize);
                
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const key = `${gridX + dx},${gridY + dy}`;
                        if (this.spatialGrid[key]) {
                            for (let neighbor of this.spatialGrid[key]) {
                                if (neighbor !== particle) {
                                    const distance = Math.sqrt(
                                        (particle.x - neighbor.x) ** 2 + 
                                        (particle.y - neighbor.y) ** 2
                                    );
                                    if (distance < 20) {
                                        neighbors.push(neighbor);
                                    }
                                }
                            }
                        }
                    }
                }
                
                return neighbors;
            }

            calculateDensityAndPressure() {
                for (let particle of this.particles) {
                    particle.density = 0;
                    
                    for (let neighbor of particle.neighbors) {
                        const dx = particle.x - neighbor.x;
                        const dy = particle.y - neighbor.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        particle.density += neighbor.mass * particle.smoothingKernel(distance, 20);
                    }
                    
                    particle.density = Math.max(particle.density, 1.0);
                    particle.pressure = 0.5 * (particle.density - 1.0);
                }
            }

            update(dt) {
                // Update spatial grid
                this.updateSpatialGrid();
                
                // Find neighbors for each particle
                for (let particle of this.particles) {
                    particle.neighbors = this.findNeighbors(particle);
                }
                
                // Calculate density and pressure
                this.calculateDensityAndPressure();
                
                // Update particles
                for (let particle of this.particles) {
                    particle.update(dt, this.gravity, this.viscosity, this.surfaceTension);
                    
                    // Boundary collisions
                    if (particle.x < particle.radius) {
                        particle.x = particle.radius;
                        particle.vx *= -0.5;
                    }
                    if (particle.x > this.canvas.width - particle.radius) {
                        particle.x = this.canvas.width - particle.radius;
                        particle.vx *= -0.5;
                    }
                    if (particle.y < particle.radius) {
                        particle.y = particle.radius;
                        particle.vy *= -0.5;
                    }
                    if (particle.y > this.canvas.height - particle.radius) {
                        particle.y = this.canvas.height - particle.radius;
                        particle.vy *= -0.5;
                    }
                    
                    // Barrier collisions
                    for (let barrier of this.barriers) {
                        barrier.resolveCollision(particle);
                    }
                    
                    // Object collisions
                    for (let obj of this.objects) {
                        obj.resolveCollision(particle);
                    }
                }
                
                // Update rigid bodies
                for (let obj of this.objects) {
                    obj.update(dt, this.gravity);
                    
                    // Boundary collisions for objects
                    if (obj.type === 'sphere' || obj.type === 'light' || obj.type === 'heavy') {
                        if (obj.x - obj.radius < 0) {
                            obj.x = obj.radius;
                            obj.vx *= -0.7;
                        }
                        if (obj.x + obj.radius > this.canvas.width) {
                            obj.x = this.canvas.width - obj.radius;
                            obj.vx *= -0.7;
                        }
                        if (obj.y + obj.radius > this.canvas.height) {
                            obj.y = this.canvas.height - obj.radius;
                            obj.vy *= -0.7;
                        }
                    } else if (obj.type === 'cube') {
                        if (obj.x - obj.width/2 < 0) {
                            obj.x = obj.width/2;
                            obj.vx *= -0.7;
                            obj.angularVelocity += obj.vx * 0.1;
                        }
                        if (obj.x + obj.width/2 > this.canvas.width) {
                            obj.x = this.canvas.width - obj.width/2;
                            obj.vx *= -0.7;
                            obj.angularVelocity += obj.vx * 0.1;
                        }
                        if (obj.y + obj.height/2 > this.canvas.height) {
                            obj.y = this.canvas.height - obj.height/2;
                            obj.vy *= -0.7;
                            obj.angularVelocity += obj.vx * 0.1;
                        }
                    }
                }
                
                // Remove dead foam particles
                this.particles = this.particles.filter(p => !p.foam || p.life > 0);
            }

            render() {
                // Clear canvas with gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#4682B4');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Render water particles with metaball effect
                this.ctx.globalCompositeOperation = 'screen';
                for (let particle of this.particles) {
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, particle.radius * 2
                    );
                    
                    if (particle.foam) {
                        gradient.addColorStop(0, `rgba(255, 255, 255, ${particle.color.a})`);
                        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    } else {
                        gradient.addColorStop(0, `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${particle.color.a})`);
                        gradient.addColorStop(1, `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, 0)`);
                    }
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius * 1.5, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                this.ctx.globalCompositeOperation = 'source-over';

                // Render rigid bodies
                for (let obj of this.objects) {
                    this.ctx.fillStyle = obj.color;
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.lineWidth = 2;

                    if (obj.type === 'sphere' || obj.type === 'light' || obj.type === 'heavy') {
                        this.ctx.beginPath();
                        this.ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.stroke();
                        
                        // Add highlight
                        const highlight = this.ctx.createRadialGradient(
                            obj.x - obj.radius * 0.3, obj.y - obj.radius * 0.3, 0,
                            obj.x - obj.radius * 0.3, obj.y - obj.radius * 0.3, obj.radius * 0.7
                        );
                        highlight.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                        highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        this.ctx.fillStyle = highlight;
                        this.ctx.fill();
                    } else if (obj.type === 'cube') {
                        this.ctx.save();
                        this.ctx.translate(obj.x, obj.y);
                        this.ctx.rotate(obj.angle);
                        this.ctx.fillRect(-obj.width/2, -obj.height/2, obj.width, obj.height);
                        this.ctx.strokeRect(-obj.width/2, -obj.height/2, obj.width, obj.height);
                        this.ctx.restore();
                    }
                }

                // Render barriers
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 8;
                this.ctx.lineCap = 'round';
                for (let barrier of this.barriers) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(barrier.x1, barrier.y1);
                    this.ctx.lineTo(barrier.x2, barrier.y2);
                    this.ctx.stroke();
                }

                // Render current barrier being drawn
                if (this.isDrawingBarrier && this.barrierStart && this.currentBarrierEnd) {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    this.ctx.lineWidth = 8;
                    this.ctx.setLineDash([10, 5]);
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.barrierStart.x, this.barrierStart.y);
                    this.ctx.lineTo(this.currentBarrierEnd.x, this.currentBarrierEnd.y);
                    this.ctx.stroke();
                    this.ctx.setLineDash([]);
                }
            }

            addWater(x, y) {
                for (let i = 0; i < 10; i++) {
                    const offsetX = (Math.random() - 0.5) * 20;
                    const offsetY = (Math.random() - 0.5) * 20;
                    this.particles.push(new FluidParticle(x + offsetX, y + offsetY));
                }
            }

            dropObject(type) {
                const x = Math.random() * (this.canvas.width - 100) + 50;
                const y = 50;
                this.objects.push(new RigidBody(x, y, type, type === 'light' ? 0.3 : type === 'heavy' ? 2.5 : 1.0));
            }

            reset() {
                this.particles = [];
                this.objects = [];
                this.barriers = [];
                this.initializeWater();
            }
        }

        // Initialize simulation
        const canvas = document.getElementById('canvas');
        const simulation = new FluidSimulation(canvas);

        // Control elements
        const gravitySlider = document.getElementById('gravitySlider');
        const gravityValue = document.getElementById('gravityValue');
        const viscositySlider = document.getElementById('viscositySlider');
        const viscosityValue = document.getElementById('viscosityValue');
        const tensionSlider = document.getElementById('tensionSlider');
        const tensionValue = document.getElementById('tensionValue');

        const dropSphere = document.getElementById('dropSphere');
        const dropCube = document.getElementById('dropCube');
        const dropLight = document.getElementById('dropLight');
        const dropHeavy = document.getElementById('dropHeavy');

        const barrierMode = document.getElementById('barrierMode');
        const addWater = document.getElementById('addWater');
        const resetSim = document.getElementById('resetSim');

        const particleCount = document.getElementById('particleCount');
        const objectCount = document.getElementById('objectCount');
        const fpsDisplay = document.getElementById('fps');

        // Event listeners
        gravitySlider.addEventListener('input', (e) => {
            simulation.gravity = parseFloat(e.target.value);
            gravityValue.textContent = e.target.value;
        });

        viscositySlider.addEventListener('input', (e) => {
            simulation.viscosity = parseFloat(e.target.value);
            viscosityValue.textContent = e.target.value;
        });

        tensionSlider.addEventListener('input', (e) => {
            simulation.surfaceTension = parseFloat(e.target.value);
            tensionValue.textContent = e.target.value;
        });

        dropSphere.addEventListener('click', () => simulation.dropObject('sphere'));
        dropCube.addEventListener('click', () => simulation.dropObject('cube'));
        dropLight.addEventListener('click', () => simulation.dropObject('light'));
        dropHeavy.addEventListener('click', () => simulation.dropObject('heavy'));

        barrierMode.addEventListener('click', () => {
            simulation.barrierMode = !simulation.barrierMode;
            barrierMode.classList.toggle('active');
            canvas.style.cursor = simulation.barrierMode ? 'crosshair' : 'pointer';
        });

        addWater.addEventListener('click', () => {
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * 200 + 50;
            simulation.addWater(x, y);
        });

        resetSim.addEventListener('click', () => simulation.reset());

        // Animation loop
        let lastFrameTime = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;

        function animate(currentTime) {
            const deltaTime = Math.min((currentTime - lastFrameTime) / 1000, 1/30);
            lastFrameTime = currentTime;

            simulation.update(deltaTime);
            simulation.render();

            // Update UI
            particleCount.textContent = simulation.particles.length;
            objectCount.textContent = simulation.objects.length;

            // Calculate FPS
            frameCount++;
            if (currentTime - lastFpsUpdate > 1000) {
                simulation.fps = Math.round(frameCount * 1000 / (currentTime - lastFpsUpdate));
                fpsDisplay.textContent = simulation.fps;
                frameCount = 0;
                lastFpsUpdate = currentTime;
            }

            requestAnimationFrame(animate);
        }

        // Start animation
        requestAnimationFrame(animate);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    const x = Math.random() * (canvas.width - 100) + 50;
                    const y = Math.random() * 200 + 50;
                    simulation.addWater(x, y);
                    break;
                case 'r':
                case 'R':
                    simulation.reset();
                    break;
                case 'b':
                case 'B':
                    barrierMode.click();
                    break;
                case '1':
                    simulation.dropObject('sphere');
                    break;
                case '2':
                    simulation.dropObject('cube');
                    break;
                case '3':
                    simulation.dropObject('light');
                    break;
                case '4':
                    simulation.dropObject('heavy');
                    break;
            }
        });
    </script>
</body>
